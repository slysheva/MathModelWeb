{% extends "base.html" %}

{% load static %}
{% block title %}Результат{% endblock %}
{% block content %}
    <a href="/webservice/run_model">←&nbsp;Ввести другие параметры</a>
    <h1>Результат</h1>
    <ul>
        {% for plotModel in plots %}
            <li>
                <figure>
                    <img src="{{ plotModel.src }}"
                         alt="{{ plotModel.alt }}"/>
                    <figcaption> {{ plotModel.description|safe}} </figcaption>
                    <a href="{{ plotModel.data_url }}" target="_blank">Скачать данные</a>
                </figure>
            </li>
        {% endfor %}

    </ul>

{% endblock %}
